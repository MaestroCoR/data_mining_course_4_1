<!DOCTYPE html>
<html>
<head>
    <title>Stroke Prediction</title>
</head>
<body>
    <h1>Stroke Prediction Form</h1>
    <form method="POST" action="/">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="1"> Male
        <input type="radio" name="gender" value="0"> Female
        <br>

        <label for="age">Age:</label>
        <input type="number" name="age" required>
        <br>

        <label for="hypertension">Hypertension:</label>
        <input type="radio" name="hypertension" value="1"> Yes
        <input type="radio" name="hypertension" value="0"> No
        <br>

        <label for="heart_disease">Heart Disease:</label>
        <input type="radio" name="heart_disease" value="1"> Yes
        <input type="radio" name="heart_disease" value="0"> No
        <br>

        <label for="ever_married">Ever Married:</label>
        <input type="radio" name="ever_married" value="1"> Yes
        <input type="radio" name="ever_married" value="0"> No
        <br>

        <label for="work_type">Work Type:</label>
        <select name="work_type">
            <option value="0">Govt_job</option>
            <option value="1">Never_worked</option>
            <option value="2">Private</option>
            <option value="3">Self-employed</option>
            <option value="4">Children</option>
            
        </select>
        <br>

        <label for="Residence_type">Residence Type:</label>
        <input type="radio" name="Residence_type" value="1"> Urban
        <input type="radio" name="Residence_type" value="0"> Rural
        <br>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" step="0.01" name="avg_glucose_level" required>
        <br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" name="bmi" required>
        <br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
